<html>
<head></head>
<body>
    <script> 
        
        function convert_positive(a) { 
            // Check the number is negative 
            if (a < 0) { 
             a = a * -1; 
            } 
            // Return the positive number 
            return a; 
        } 
    
    var n = -10; 
     
    n = convert_positive(n); 
    document.write(n + "<br>"); 
    </script> 
    
</body>
</html>
